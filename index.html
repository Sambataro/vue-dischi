<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link al css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue.js  -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    </script>
    <title>Vue Dischi</title>
  </head>
  <body>

    <div id="app">

      <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0QwjSeZvgA57NRJ9AotM5No0mjK7YZKZbNQ&usqp=CAU" alt="">
        <div class="select">
          <label for="select">Filtra per genere</label>
          <select
          v-model="genreSelection"
          name="option">
          <option v-for="key in genre">{{ key }}</option>

          </select>
        </div>
      </header>

      <main>

        <div class="cd" v-for="disc in discs">
          <img :src=disc.poster :alt=disc.title>
          <div class="info">
            <h2>{{ disc.title }}</h2>
            <h4>{{ disc.genre }}</h4>
            <p>"{{ disc.year }}"</p>
          </div>
        </div>
      </main>


    </div>


   <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
